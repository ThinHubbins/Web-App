<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Symptom Checker</title>
</head>
<body>
<div class="container">
    <label class="switch">
        <input id="themeToggle" type="checkbox">
        <span class="slider round"></span>
    </label>
    <h1>DiagnoseMe</h1>
    <form id="symptomForm">
            <fieldset>
                <legend>Select your symptoms:</legend>
                <label><input type="checkbox" name="symptom" value="fever"> Fever</label>
                <label><input type="checkbox" name="symptom" value="cough"> Cough</label>
                <label><input type="checkbox" name="symptom" value="headache"> Headache</label>
                <label><input type="checkbox" name="symptom" value="fatigue"> Fatigue</label>
                <label><input type="checkbox" name="symptom" value="shortness_of_breath"> Shortness of Breath</label>
                <label><input type="checkbox" name="symptom" value="loss_of_taste_or_smell"> Loss of Taste or Smell</label>
                <label><input type="checkbox" name="symptom" value="sore_throat"> Sore Throat</label>
                <label><input type="checkbox" name="symptom" value="congestion"> Congestion</label>
                <label><input type="checkbox" name="symptom" value="nausea"> Nausea</label>
                <label><input type="checkbox" name="symptom" value="muscle_aches"> Muscle Aches</label>
                <label><input type="checkbox" name="symptom" value="chills"> Chills</label>
                <label><input type="checkbox" name="symptom" value="diarrhea"> Diarrhea</label>
                <label><input type="checkbox" name="symptom" value="rash"> Rash</label>
                <label><input type="checkbox" name="symptom" value="joint_pain"> Joint Pain</label>
                <label><input type="checkbox" name="symptom" value="vomiting"> Vomiting</label>
                <label><input type="checkbox" name="symptom" value="abdominal_pain"> Abdominal Pain</label>
                <label><input type="checkbox" name="symptom" value="difficulty_swallowing"> Difficult Swallowing</label>
                <label><input type="checkbox" name="symptom" value="chest_pain"> Chest Pain</label>
                <label><input type="checkbox" name="symptom" value="dizziness"> Dizziness</label>
                <label><input type="checkbox" name="symptom" value="excessive_sweating"> Excessive Sweating</label>
                <label><input type="checkbox" name="symptom" value="vision_changes"> Vision Changes</label>
                <!-- Add more symptoms as needed -->
            </fieldset>
            <button type="button" onclick="checkSymptoms()">Check Symptoms</button>
            <button type="button" onclick="resetForm()">â†º</button> <!-- Add reset button -->
            
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
